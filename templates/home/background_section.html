{% load static %}
<style>

    .background-img {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("{% static 'img/logo/background_image.jpg' %}");
        background-size: fill;
        background-repeat: no-repeat;
        background-position: center;
    }

    .background-img::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        mix-blend-mode: multiply;
    }

    .background-img h1 {
        margin: 5rem 0 0 0 !important;
        font-size: 3.5rem;
        font-weight: 600;
        text-transform: uppercase;
        color: white;
        position: relative;
        z-index: 1;
    }
    @media(min-width:200px) and (max-width:450px) {
        .background-img h1 {
            font-size: 1.5rem; 
        }
    }

    @media (min-width:451px) and (max-width: 767px) {
        .background-img h1 {
            margin: 0;
            font-size: 2rem; /* Smaller font size for small screens */
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            position: relative;
            z-index: 1;
        }
        .background-img {
            background-image: url("{% static 'img/logo/background_image_responsive_phone.jpg' %}");
            height: 450px;
        }
    }

    @media (min-width: 768px) and (max-width: 1400px) {
        .background-img h1 {
            margin: 0;
            font-size: 2.5rem; /* Intermediate font size for medium screens */
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            position: relative;
            z-index: 1;
        }
        .background-img {
            background-image: url("{% static 'img/logo/background_image_responsive_tablet.jpg' %}");
        }
    }
</style>

<section>
    <div class="background-img">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <h1 class="display-4 hidden-top">{{ title }}</h1>
            </div>
        </div>
    </div>
</section>
